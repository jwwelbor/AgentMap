# Ruff configuration for fast Python linting and formatting
# https://docs.astral.sh/ruff/

# Target Python version
target-version = "py311"

# Line length to match Black
line-length = 88

# Exclude patterns
exclude = [
    ".git",
    ".venv",
    ".venv-linux",
    ".venv-windows",
    ".agent_env",
    "__pycache__",
    "build",
    "dist",
    "*.egg-info",
    ".pytest_cache",
    ".mypy_cache",
    ".ruff_cache",
    "node_modules",
    "docs-docusaurus/build",
]

[lint]
# Enable specific rule sets
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # pyflakes
    "I",    # isort (import sorting)
    "N",    # pep8-naming
    "UP",   # pyupgrade (modern Python idioms)
    "B",    # flake8-bugbear (common bugs)
    "C4",   # flake8-comprehensions (better comprehensions)
    "SIM",  # flake8-simplify (simplification suggestions)
    "RET",  # flake8-return (return statement improvements)
    "ARG",  # flake8-unused-arguments
    "PTH",  # flake8-use-pathlib (prefer pathlib over os.path)
    "PL",   # pylint rules
    "RUF",  # ruff-specific rules
]

# Disable specific rules
ignore = [
    "E501",   # Line too long (handled by Black formatter)
    "B008",   # Do not perform function calls in argument defaults (common in FastAPI)
    "PLR0913",# Too many arguments (sometimes necessary for DI)
    "PLR0912",# Too many branches (sometimes necessary for complex logic)
    "PLR2004",# Magic value comparison (sometimes acceptable)
    "SIM108", # Use ternary operator (not always more readable)
]

# Allow autofix for all enabled rules
fixable = ["ALL"]
unfixable = []

# Allow unused variables when underscore-prefixed
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[lint.per-file-ignores]
# Allow unused imports in __init__.py files
"__init__.py" = ["F401", "F403"]
# Allow unused arguments in tests (fixtures, etc.)
"tests/**/*.py" = ["ARG001", "ARG002", "PLR2004"]
# Allow print statements in CLI tools
"src/agentmap/cli.py" = ["T201"]
"src/agentmap/server_cli.py" = ["T201"]

[lint.isort]
# isort configuration (import sorting)
known-first-party = ["agentmap"]
combine-as-imports = true
force-wrap-aliases = true

[lint.mccabe]
# Maximum cyclomatic complexity
max-complexity = 10

[lint.pydocstyle]
# Docstring convention
convention = "google"

[lint.pylint]
# Maximum number of arguments
max-args = 8
# Maximum number of local variables
max-locals = 20
# Maximum number of branches
max-branches = 15

[format]
# Use Black-compatible formatting
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
