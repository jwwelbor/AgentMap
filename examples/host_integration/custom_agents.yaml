# Custom Agent Declarations for Host Integration Example
# Place this file at: {custom_agents_dir}/custom_agents.yaml

agents:
  database_agent:
    class: "examples.host_integration.custom_agents.DatabaseAgent"
    requires:
      services:
        - "database_service"
      protocols:
        - "examples.host_integration.host_protocols.DatabaseServiceProtocol"

  email_agent:
    class: "examples.host_integration.custom_agents.EmailAgent"
    requires:
      services:
        - "email_service"
      protocols:
        - "examples.host_integration.host_protocols.EmailServiceProtocol"

  notification_agent:
    class: "examples.host_integration.custom_agents.NotificationAgent"
    requires:
      services:
        - "notification_service"
      protocols:
        - "examples.host_integration.host_protocols.NotificationServiceProtocol"

  file_agent:
    class: "examples.host_integration.custom_agents.FileAgent"
    requires:
      services:
        - "file_service"
      protocols:
        - "examples.host_integration.host_protocols.FileServiceProtocol"

  multi_service_agent:
    class: "examples.host_integration.custom_agents.MultiServiceAgent"
    requires:
      services:
        - "database_service"
        - "email_service"
        - "notification_service"
      protocols:
        - "examples.host_integration.host_protocols.DatabaseServiceProtocol"
        - "examples.host_integration.host_protocols.EmailServiceProtocol"
        - "examples.host_integration.host_protocols.NotificationServiceProtocol"
