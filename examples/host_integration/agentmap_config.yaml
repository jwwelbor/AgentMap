# AgentMap Configuration with Host Application Integration
# This configuration demonstrates the essentials of host service integration

# ============================================================================
# AGENTMAP CORE CONFIGURATION (Minimal)
# ============================================================================

logging:
  version: 1
  disable_existing_loggers: False
  file_path: null  # Set to a path to enable file logging
  formatters:
    default:
      format: "[%(asctime)s] [%(levelname)s] %(name)s: %(message)s"
  handlers:
    console:
      class: logging.StreamHandler
      formatter: default
      level: DEBUG # TRACE, DEBUG, INFO, WARNING, ERROR
  root:
    level: INFO
    handlers: [console]

llm:
  anthropic:
    api_key: "${ANTHROPIC_API_KEY}"
    model: "claude-3-5-haiku-20241022"  # Updated to current model

# Path to your workflow CSV
csv_path: "examples/host_integration/example_workflow.csv"

# Path to custom agents directory (where host_services.yaml and custom_agents.yaml live)
paths:
  custom_agents: "examples/host_integration"
  csv_repository: "examples/host_integration"

#
# plus whatever else you need. See the root level agentmap_config.yaml and agentmap_config_storage.yaml for more details.
#



# ============================================================================
# HOST APPLICATION INTEGRATION
# ============================================================================
# Services and agents are declared in YAML files in the custom_agents directory:
#   host_services.yaml  - declares host services + protocols
#   custom_agents.yaml  - declares agents + required services
#
# AgentMap auto-imports, instantiates, and registers them at runtime.
# No host_application section needed when using YAML declarations.
