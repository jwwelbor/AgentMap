[pytest]
pythonpath = src
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short -m "not integration_server"
markers =
    unit: Unit tests with mocked dependencies
    integration: Integration tests with real DI container
    e2e: End-to-end tests with full application
    integration_server: Integration tests requiring running API server
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
env = 
    AGENTMAP_CONFIG_PATH=./agentmap_local_config.yaml
