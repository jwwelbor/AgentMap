<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgentMap Workflow Visualization</title>
    
    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"></script>
    
    <!-- Mermaid.js for diagrams -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>
    
    <!-- Our separated CSS file -->
    <link rel="stylesheet" href="css/styles.css">
    
    <script>
        // Initialize Mermaid with dark theme
        document.addEventListener('DOMContentLoaded', function() {
            mermaid.initialize({
                startOnLoad: false, // We'll manually initialize
                theme: 'dark',
                flowchart: {
                    curve: 'basis',
                    useMaxWidth: true
                },
                securityLevel: 'loose'
            });
        });
    </script>
</head>
<body>
    <div class="container" id="app-container">
        <!-- Content will be dynamically generated by JavaScript -->
    </div>
    
    <!-- JavaScript files - order matters -->
    <script src="js/steps-data.js"></script>
    <script src="js/markdown-viewer.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
