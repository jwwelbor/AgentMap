<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgentMap Workflow Visualization</title>
    
    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"></script>
    
    <!-- Our separated CSS file -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Add console logging for debugging -->
    <script>
        console.log("AgentMap documentation page loading...");
    </script>
</head>
<body>
    <div class="container" id="app-container">
        <!-- Content will be dynamically generated by JavaScript -->
    </div>
    
    <!-- JavaScript files - order matters -->
    <script src="js/steps-data.js"></script>
    <script src="js/markdown-viewer.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Ensure DOM is fully loaded before initializing
        document.addEventListener('DOMContentLoaded', () => {
            console.log("DOM fully loaded, initializing app...");
            if (typeof app !== 'undefined') {
                app.init();
            } else {
                console.error("App object not found!");
            }
        });
    </script>
</body>
</html>
